specVersion: 0.0.3
description: Liquidity Pool Balances for an Address
repository: https://github.com/apyvision/amm_lp_share_subgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: BalancerBFactory
    network: mainnet
    source:
      address: "0x9424B1412450D0f8Fc2255FAf6046b98213B76Bd"
      abi: BFactory
      startBlock: 9562480
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/balancer/mapping.ts
      entities:
        - User
        - UserDay
        - LiquidityPosition
      abis:
        - name: BFactory
          file: ./abis/balancer/BFactory.json
        - name: BPool
          file: ./abis/balancer/BPool.json
      eventHandlers:
        - event: LOG_NEW_POOL(indexed address,indexed address)
          handler: handleNewPool
  - kind: ethereum/contract
    name: BalancerSmartPoolAmpl
    network: mainnet
    source:
      address: "0x49f2beff98ce62999792ec98d0ee4ad790e7786f"
      abi: BPoolSmart
      startBlock: 10965441
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/balancer_smart/mapping_ampl.ts
      entities:
        - User
        - UserDay
        - LiquidityPosition
      abis:
        - name: BPoolSmart
          file: ./abis/balancer_smart/BPoolSmart.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
  - kind: ethereum/contract
    name: ValueBFactory
    network: mainnet
    source:
      address: "0xebc44681c125d63210a33d30c55fd3d37762675b"
      abi: BFactory
      startBlock: 10961776
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/value/mapping.ts
      entities:
        - User
        - UserDay
        - LiquidityPosition
      abis:
        - name: BFactory
          file: ./abis/value/BFactory.json
        - name: FaaSPoolLite
          file: ./abis/value/FaaSPoolLite.json
      eventHandlers:
        - event: LOG_NEW_POOL(indexed address,indexed address)
          handler: handleNewPool
  - kind: ethereum/contract
    name: UniswapFactory
    network: mainnet
    source:
      address: '0x5C69bEe701ef814a2B6a3EDD4B1652CB9cc5aA6f'
      abi: Factory
      startBlock: 10000834
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/uniswap/factory.ts
      entities:
        - Pair
        - Token
      abis:
        - name: Factory
          file: ./abis/uniswap/factory.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handleNewPair
  - kind: ethereum/contract
    name: SushiswapFactory
    network: mainnet
    source:
      address: '0xC0AEe478e3658e2610c5F7A4A2E1777cE9e4f2Ac'
